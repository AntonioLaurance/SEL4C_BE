<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Usuarios</title>
        <link rel="stylesheet" href="{% static 'css/administracion.css' %}">\
        <script src="https://kit.fontawesome.com/2442e3d35a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo">
              <img src="{% static 'images/SEL4C.png' %}" alt="Logo del Sitio">
              <h1>SEL4C</h1>
            </div>
            <div class="buttons">
              <a href="{% url 'index' %}" class="btn">INICIO</a>
              <a href="{% url 'estadisticas' %}" class="btn">ESTADISTICAS</a>
              <a href="{% url 'usuarios' %}" class="btn">ADMINISTRACION</a>
            </div>
            <div class="login-btn">
              <a href="{% url 'logout' %}" class="btn">CERRAR SESION</a>
            </div>
          </header>
        <main>
            <section id="formContainer">
                <h1>USUARIOS</h1>
                <form>
                    <label for="inNickName">Usuario</label>
                    <input id="inNickName" type="text" placeholder="Nombre de Usuario" />
                    <label for="inEmail">Correo Electr칩nico</label>
                    <input id="inEmail" type="email" placeholder="sel4c@example.com" />
                    <label for="inPassword">Contrase침a</label>
                    <input id="inPassword" type="text" placeholder="Contrase침a" />
                    <button id="btnAddUpdate" type="submit">Agregar Usuario</button>
                </form>
            </section>
            <section  id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Contrase침a</th>
                            <th>Borrar</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">

                    </tbody>
                </table>
            </section>
            <script src="{% static 'js/userTable.js' %}"></script>
        </main>
    </body>
</html>
